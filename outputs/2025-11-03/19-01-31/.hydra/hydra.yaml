hydra:
  run:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
    params: null
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.runtime.output_dir}/${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  env: {}
  mode: RUN
  searchpath: []
  callbacks: {}
  output_subdir: .hydra
  overrides:
    hydra:
    - hydra.mode=RUN
    task:
    - state=train
    - epoch=50
    - batch_size=1024
    - T=1000
    - lr=1e-4
    - use_multi_gpu=true
    - device=cuda
    - save_weight_dir=./Checkpoints/ep50_bs1024_T1000_lr1e-4
    - metrics_save_dir=./metrics_curves/ep50_bs1024_T1000_lr1e-4
    - sampled_dir=./SampledImgs/ep50_bs1024_T1000_lr1e-4
    - training_load_weight=null
    - num_res_blocks=2
    - dropout=0.15
    - multiplier=2.0
    - beta_1=1e-4
    - beta_T=0.02
    - img_size=32
    - grad_clip=1.0
  job:
    name: Main
    chdir: null
    override_dirname: T=1000,batch_size=1024,beta_1=1e-4,beta_T=0.02,device=cuda,dropout=0.15,epoch=50,grad_clip=1.0,img_size=32,lr=1e-4,metrics_save_dir=./metrics_curves/ep50_bs1024_T1000_lr1e-4,multiplier=2.0,num_res_blocks=2,sampled_dir=./SampledImgs/ep50_bs1024_T1000_lr1e-4,save_weight_dir=./Checkpoints/ep50_bs1024_T1000_lr1e-4,state=train,training_load_weight=null,use_multi_gpu=true
    id: ???
    num: ???
    config_name: config
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.3.2
    version_base: '1.3'
    cwd: /home/yxfeng/project2/DenoisingDiffusionProbabilityModel-ddpm-
    config_sources:
    - path: hydra.conf
      schema: pkg
      provider: hydra
    - path: /home/yxfeng/project2/DenoisingDiffusionProbabilityModel-ddpm-/config
      schema: file
      provider: main
    - path: ''
      schema: structured
      provider: schema
    output_dir: /home/yxfeng/project2/DenoisingDiffusionProbabilityModel-ddpm-/outputs/2025-11-03/19-01-31
    choices:
      hydra/env: default
      hydra/callbacks: null
      hydra/job_logging: default
      hydra/hydra_logging: default
      hydra/hydra_help: default
      hydra/help: default
      hydra/sweeper: basic
      hydra/launcher: basic
      hydra/output: default
  verbose: false
